<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>To - Do App</h1>
        </div>
        <div id="left_hole"></div>
        <div id="right_hole"></div>
        <div id="left_tag"></div>
        <div id="right_tag"></div>
        <div class="tasks">
            <ul>
                <li>Enter <span>"list"</span> to Show all tasks.</li>                
                <li>Enter <span>"add"</span> to Add a task.</li>
                <li>Enter <span>"delete"</span> to Remove a task.</li>
                <li>Enter <span>"quit"</span> to Quit ToDo.</li> 
            </ul>
        </div>
        <h4>Made with <span>&hearts;</span> by Hemant Chandra</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
